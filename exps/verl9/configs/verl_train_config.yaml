# =============================================================================
# 训练配置：算法、数据、actor/rollout、trainer、reward、Ray 等；路径均引用 verl_config。
# 由 grpo_config 引入（grpo_config → verl_train_config → verl_config）。
# =============================================================================
defaults:
  - ppo_trainer
  - verl_config
  - _self_

# 从 verl_config 注入训练用元信息（hydra.searchpath 由 grpo_config 提供，此处不写避免循环解析）
trainer:
  experiment_name: ${verl_config.exp_name}
  default_local_dir: ${verl_config.checkpoint_dir}

# -----------------------------------------------------------------------------
# 以下为实验具体参数
# -----------------------------------------------------------------------------
algorithm:
  adv_estimator: grpo
  norm_adv_by_std_in_grpo: true
  use_kl_in_reward: false
  kl_ctrl:
    type: fixed
    kl_coef: 0.001

# 需先跑 convert_messages_to_verl 生成 train/test.parquet
data:
  train_files: ${verl_config.data_root}/train.parquet
  val_files: ${verl_config.data_root}/test.parquet
  train_batch_size: 64
  val_batch_size: 64
  max_prompt_length: 9216
  max_response_length: 1024
  truncation: 'left'
  return_raw_chat: true
  filter_overlong_prompts: true

actor_rollout_ref:
  num_workers: 2  # 按机器修改：与 N_GPUS 一致
  model_sharing: true
  load_on_worker: false
  model:
    path: ${verl_config.base_model_path}
    use_remove_padding: true
    trust_remote_code: true
    enable_gradient_checkpointing: true
  actor:
    ppo_mini_batch_size: 32
    ppo_micro_batch_size_per_gpu: 1
    use_kl_loss: true
    optim:
      lr: 1e-6
      weight_decay: 1e-4
    fsdp_config:
      optimizer_offload: true
      param_offload: true
    clip_ratio_low: 0.20
    clip_ratio_high: 0.28
    kl_loss_coef: 0.001
    entropy_coeff: 0
    kl_loss_type: low_var_kl
    strategy: fsdp
  ref:
    log_prob_micro_batch_size_per_gpu: 1
    strategy: fsdp
    fsdp_config:
      optimizer_offload: true
      param_offload: true
  rollout:
    name: vllm
    n: 4
    gpu_memory_utilization: 0.6
    tensor_model_parallel_size: 1
    log_prob_micro_batch_size_per_gpu: 1
    dtype: bfloat16

trainer:
  project_name: hardtry
  n_gpus_per_node: 2  # 按机器修改
  nnodes: 1
  logger: ['console', 'swanlab']
  critic_warmup: 0.01
  save_freq: 50
  test_freq: 50
  max_checkpoint_limit: 2
  val_before_train: true
  total_epochs: 1
  resume_mode: auto

custom_reward_function:
  path: ${verl_config.reward_fn_path}
  name: compute_score

ray_init_kwargs:
  runtime_env:
    env_vars:
      PATH: "${verl_config.venv_verl}/bin:/usr/local/bin:/usr/bin:/bin"
      VIRTUAL_ENV: ${verl_config.venv_verl}
      RAY_memory_usage_threshold: 0.85
      RAY_memory_monitor_refresh_ms: 5000
      TOKENIZERS_PARALLELISM: "false"
      NCCL_DEBUG: "WARN"
      VLLM_LOGGING_LEVEL: "ERROR"
      VLLM_ALLOW_RUNTIME_LORA_UPDATING: "true"
      VLLM_ALLREDUCE_USE_SYMM_MEM: "0"
      CUDA_DEVICE_MAX_CONNECTIONS: "8"
      NCCL_CUMEM_ENABLE: "1"
  working_dir: ${verl_config.work_root}
