# 评估流水线用：vLLM 服务配置。路径等元信息以 verl_config.yaml 为准，请与之同步。
# 本文件对应 verl_config.merged_model_path（merge 后）、served_model_name 等。

model: "/dfs/data/models/hardtry-4b-verl9"
served_model_name: "Qwen/Qwen3-4B-FC"

trust_remote_code: true
host: "0.0.0.0"
port: 8000

tensor_parallel_size: 2
gpu_memory_utilization: 0.8

max_num_seqs: 256
max_model_len: 65536
swap_space: 16

enable_auto_tool_choice: true
tool_call_parser: "hermes"

dtype: "bfloat16"

enable_lora: true
max_loras: 1
max_lora_rank: 128
