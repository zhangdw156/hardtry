# verl6 一条龙：convert → train → merge（自动用最后一次 ckpt）→ eval
# 用法: uv run python -m hardtry.run config_file=exps/verl6/run_verl6.yaml

tasks:
  - type: module
    module: hardtry.utils.convert_messages_to_verl
    config: exps/verl6/configs/convert_messages_to_verl_config.yaml
  - type: command
    command: ["bash", "exps/verl6/train_local.sh"]
  - type: command
    command: ["bash", "exps/verl6/merge_verl_fsdp_local.sh"]
  - type: command
    command: ["bash", "exps/verl6/eval_local.sh"]
